<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - Yalla</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        .maintenance-container {
            text-align: center;
            padding: 15px;
            width: 100%;
            max-width: 420px;
        }
        
        .maintenance-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }
        
        body.dark-mode .maintenance-card {
            background: rgba(30, 30, 30, 0.95);
            color: #e0e0e0;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .maintenance-icon {
            font-size: 65px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            display: block;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .maintenance-title {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        body.dark-mode .maintenance-title {
            background: linear-gradient(135deg, #a8dadc 0%, #f1faee 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .maintenance-subtitle {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        body.dark-mode .maintenance-subtitle {
            color: #a0a0a0;
        }
        
        .maintenance-description {
            font-size: 0.85em;
            color: #777;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        body.dark-mode .maintenance-description {
            color: #b0b0b0;
        }
        
        .spinner-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 25px 0;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(102, 126, 234, 0.2);
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        body.dark-mode .spinner {
            border: 5px solid rgba(168, 218, 220, 0.2);
            border-top: 5px solid #a8dadc;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        body.dark-mode .status-dot {
            background: #a8dadc;
        }
        
        .status-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .status-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .maintenance-footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 0.75em;
            color: #999;
        }
        
        body.dark-mode .maintenance-footer {
            border-top-color: rgba(255, 255, 255, 0.1);
            color: #777;
        }
        
        .maintenance-footer strong {
            color: #667eea;
            font-weight: 600;
        }
        
        body.dark-mode .maintenance-footer strong {
            color: #a8dadc;
        }
        
        .info-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 20px;
        }
        
        body.dark-mode .info-badge {
            background: linear-gradient(135deg, #2a5f7f 0%, #3d3d5c 100%);
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-card">
            <span class="maintenance-icon">ðŸ”§</span>
            
            <h1 class="maintenance-title">Under Maintenance</h1>
            <p class="maintenance-subtitle">We're making things better</p>
            
            <p class="maintenance-description">
                Yalla is undergoing scheduled maintenance to bring you new features and improvements. 
                We appreciate your patience!
            </p>
            
            <div class="spinner-wrapper">
                <div class="spinner"></div>
            </div>
            
            <div class="status-dots">
                <div class="status-dot"></div>
                <div class="status-dot"></div>
                <div class="status-dot"></div>
            </div>
            
            <p class="maintenance-description">
                <strong>Expected to be back soon...</strong>
            </p>
        </div>
    </div>
</body>
</html>
