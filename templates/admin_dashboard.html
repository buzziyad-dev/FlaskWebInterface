{% extends "base.html" %}

{% block title %}Admin Dashboard - Yalla{% endblock %}

{% block content %}
<div class="bg-primary text-white py-4">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="fw-bold mb-0">üîß Admin Control Panel</h2>
        <div>
            <small class="text-white-50">Auto-refreshing every 5 seconds</small>
            <div class="form-check form-switch d-inline-block ms-3">
                <input class="form-check-input" type="checkbox" id="autoRefreshToggle" checked>
                <label class="form-check-label text-white-50" for="autoRefreshToggle">
                    Auto-Refresh
                </label>
            </div>
        </div>
    </div>
</div>

<div class="container py-5">
    <!-- Submission Details Modal -->
    <div class="modal fade" id="submissionDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Restaurant Submission Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="submissionDetailsContent">
                    <!-- Content will be populated by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Ban User Modal -->
    <div class="modal fade" id="banUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ban User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="POST" id="banUserForm" action="{{ url_for('manage_user', id=0) }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="action" value="ban">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="banReason" class="form-label">Username</label>
                            <input type="text" class="form-control" id="banUsername" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="banReason" class="form-label">Ban Reason</label>
                            <textarea class="form-control" id="banReason" name="ban_reason" rows="4" placeholder="Enter the reason for banning this user..." required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Ban User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="POST" id="editUserForm">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="action" value="edit">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="editUsername" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Reputation Score</label>
                            <input type="number" class="form-control" id="editReputation" name="reputation_score" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Restaurant Modal -->
    <div class="modal fade" id="editRestaurantModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Restaurant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="POST" id="editRestaurantForm">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="editRestaurantName" name="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Cuisine</label>
                                <select class="form-select" id="editRestaurantCuisine" name="cuisine_id" required>
                                    <option value="">Select Cuisine</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="editRestaurantDescription" name="description" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" id="editRestaurantAddress" name="address">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phone</label>
                                <input type="text" class="form-control" id="editRestaurantPhone" name="phone">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Hours</label>
                                <input type="text" class="form-control" id="editRestaurantHours" name="working_hours">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Price Range</label>
                                <select class="form-select" id="editRestaurantPrice" name="price_range" required>
                                    <option value="1">$</option>
                                    <option value="2">$$</option>
                                    <option value="3">$$$</option>
                                    <option value="4">$$$$</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="editSmallBiz" name="is_small_business">
                                    <label class="form-check-label">Small Business</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="editVegetarian" name="has_vegetarian">
                                    <label class="form-check-label">Vegetarian</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="editVegan" name="has_vegan">
                                    <label class="form-check-label">Vegan</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="editHalal" name="is_halal">
                                    <label class="form-check-label">Halal</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="editGlutenFree" name="has_gluten_free">
                                    <label class="form-check-label">Gluten-Free</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tab Navigation -->
    <ul class="nav nav-tabs mb-4" role="tablist" id="adminTabs">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="overview-tab" data-tab="overview" type="button" role="tab">
                üìä Overview
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="restaurants-tab" data-tab="restaurants" type="button" role="tab">
                üçΩÔ∏è Restaurants
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="users-tab" data-tab="users" type="button" role="tab">
                üë• Users
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="reviews-tab" data-tab="reviews" type="button" role="tab">
                ‚≠ê Reviews
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="cuisines-tab" data-tab="cuisines" type="button" role="tab">
                üç¥ Cuisines
            </button>
        </li>
    </ul>

    <!-- Tab Content Container -->
    <div id="tabContent"></div>
</div>

<script>
let adminData = null;
let currentTab = 'overview';
let autoRefreshEnabled = true;
let refreshInterval = null;

// Load all admin data
async function loadAdminData() {
    try {
        const response = await fetch('{{ url_for("admin_api_data") }}');
        const data = await response.json();
        adminData = data;
        renderTab(currentTab);
    } catch (error) {
        console.error('Failed to load admin data:', error);
    }
}

// Render specific tab
function renderTab(tabName) {
    currentTab = tabName;
    const container = document.getElementById('tabContent');
    
    // Update active tab button
    document.querySelectorAll('#adminTabs button').forEach(btn => {
        btn.classList.remove('active');
    });
    document.getElementById(`${tabName}-tab`).classList.add('active');
    
    let html = '';
    
    if (tabName === 'overview') {
        html = renderOverviewTab();
    } else if (tabName === 'restaurants') {
        html = renderRestaurantsTab();
    } else if (tabName === 'users') {
        html = renderUsersTab();
    } else if (tabName === 'reviews') {
        html = renderReviewsTab();
    } else if (tabName === 'cuisines') {
        html = renderCuisinesTab();
    }
    
    container.innerHTML = html;
    attachEventListeners();
}

function renderOverviewTab() {
    let html = `
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h3 class="fw-bold text-primary mb-0">${adminData.pending.length}</h3>
                    <p class="text-muted small mb-0">Pending Approvals</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h3 class="fw-bold text-success mb-0">${adminData.approved.length}</h3>
                    <p class="text-muted small mb-0">Approved Restaurants</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h3 class="fw-bold text-info mb-0">${adminData.total_users}</h3>
                    <p class="text-muted small mb-0">Total Users</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h3 class="fw-bold text-warning mb-0">${adminData.total_reviews}</h3>
                    <p class="text-muted small mb-0">Total Reviews</p>
                </div>
            </div>
        </div>
    </div>`;
    
    if (adminData.pending.length > 0) {
        html += `
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0 fw-bold">‚ö†Ô∏è Pending Restaurant Submissions</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Restaurant Name</th>
                                <th>Cuisine</th>
                                <th>Submitted</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${adminData.pending.map(r => `
                            <tr>
                                <td>
                                    <strong>${r.name}</strong>
                                    ${r.is_small_business ? '<span class="badge bg-success ms-2">Small Business</span>' : ''}
                                    <br>
                                    <small class="text-muted">${r.description}...</small>
                                </td>
                                <td>${r.cuisine}</td>
                                <td>${r.created_at}</td>
                                <td>
                                    <button type="button" class="btn btn-info btn-sm view-details-btn" data-id="${r.id}" data-bs-toggle="modal" data-bs-target="#submissionDetailsModal" onclick="showSubmissionDetails(${r.id})">Details</button>
                                    <form method="POST" action="{{ url_for('approve_restaurant', id=0) }}" style="display: inline;" data-id="${r.id}">
                                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                        <button type="submit" class="btn btn-success btn-sm approve-btn" data-id="${r.id}">Approve</button>
                                    </form>
                                    <form method="POST" action="{{ url_for('reject_restaurant', id=0) }}" style="display: inline;" data-id="${r.id}">
                                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                        <button type="submit" class="btn btn-danger btn-sm reject-btn" data-id="${r.id}">Reject</button>
                                    </form>
                                </td>
                            </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>`;
    }
    
    return html;
}

function renderRestaurantsTab() {
    if (adminData.approved.length === 0) {
        return '<p class="text-center text-muted py-4">No restaurants yet.</p>';
    }
    
    return `
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h4 class="mb-0 fw-bold">üçΩÔ∏è Manage Restaurants</h4>
        </div>
        <div class="card-body">
            <div class="row mb-4 g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="restaurantSearch" placeholder="Search by name...">
                </div>
                <div class="col-md-6">
                    <select class="form-select" id="restaurantFeatureFilter">
                        <option value="">All Statuses</option>
                        <option value="featured">Featured Only</option>
                        <option value="regular">Regular Only</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-check"><input type="checkbox" class="form-check-input" id="restaurantSelectAll"> Select All</label>
                <button class="btn btn-sm btn-danger ms-2" id="restaurantBulkDelete" style="display:none;">Delete Selected</button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width: 40px;"></th>
                            <th>Name</th>
                            <th>Cuisine</th>
                            <th>Reviews</th>
                            <th>Rating</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${adminData.approved.map(r => `
                        <tr>
                            <td><input type="checkbox" class="form-check-input restaurant-checkbox" value="${r.id}"></td>
                            <td>
                                <a href="{{ url_for('restaurant_detail', id=0) }}" target="_blank" class="text-decoration-none" data-id="${r.id}">
                                    <strong>${r.name}</strong>
                                </a>
                                ${r.is_small_business ? '<span class="badge bg-success ms-2">Small Biz</span>' : ''}
                            </td>
                            <td>${r.cuisine}</td>
                            <td>${r.review_count}</td>
                            <td>
                                ${[...Array(5)].map((_, i) => `
                                    <span ${i < Math.floor(r.avg_rating) ? 'style="color: gold;"' : ''}>‚òÖ</span>
                                `).join('')}
                                <span class="text-muted small">(${r.avg_rating})</span>
                            </td>
                            <td>
                                ${r.is_featured ? '<span class="badge bg-warning">‚≠ê Featured</span>' : '<span class="badge bg-secondary">Regular</span>'}
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-info edit-restaurant-btn" data-id="${r.id}" data-bs-toggle="modal" data-bs-target="#editRestaurantModal">Edit</button>
                                <form method="POST" action="{{ url_for('toggle_featured', id=0) }}" style="display: inline;" data-id="${r.id}">
                                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                    <button type="submit" class="btn btn-sm btn-outline-warning feature-btn" data-id="${r.id}">
                                        ${r.is_featured ? 'Unfeature' : 'Feature'}
                                    </button>
                                </form>
                                <form method="POST" action="{{ url_for('delete_restaurant', id=0) }}" style="display: inline;" data-id="${r.id}">
                                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                    <button type="submit" class="btn btn-sm btn-danger delete-btn" data-id="${r.id}">Delete</button>
                                </form>
                            </td>
                        </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        </div>
    </div>`;
}

function renderUsersTab() {
    if (adminData.all_users.length === 0) {
        return '<p class="text-center text-muted py-4">No users yet.</p>';
    }
    
    return `
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h4 class="mb-0 fw-bold">üë• Manage Users</h4>
        </div>
        <div class="card-body">
            <div class="row mb-4 g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="userSearch" placeholder="Search by username or email...">
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="userRoleFilter">
                        <option value="">All Roles</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="userStatusFilter">
                        <option value="">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="banned">Banned</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-check"><input type="checkbox" class="form-check-input" id="userSelectAll"> Select All</label>
                <button class="btn btn-sm btn-danger ms-2" id="userBulkDelete" style="display:none;">Delete Selected</button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width: 40px;"></th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Reputation</th>
                            <th>Reviews</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${adminData.all_users.map(u => `
                        <tr>
                            <td><input type="checkbox" class="form-check-input user-checkbox" value="${u.id}"></td>
                            <td>
                                <a href="{{ url_for('profile', username='') }}" target="_blank" class="text-decoration-none user-link" data-username="${u.username}">
                                    <strong>${u.username}</strong>
                                </a>
                            </td>
                            <td>${u.email}</td>

                                ${u.is_admin ? '<span class="badge bg-danger">Admin</span>' : '<span class="badge bg-secondary">User</span>'}

                            </td>
                            <td><span class="badge bg-info">${u.reputation_score}</span></td>
                            <td>${u.review_count}</td>
                            <td><small>${u.created_at}</small></td>
                            <td>
                                <button type="button" class="btn btn-sm btn-info edit-user-btn" data-id="${u.id}" data-username="${u.username}" data-email="${u.email}" data-reputation="${u.reputation_score}" data-bs-toggle="modal" data-bs-target="#editUserModal">Edit</button>
                                <form method="POST" action="{{ url_for('manage_user', id=0) }}" style="display: inline;" data-id="${u.id}">
                                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                    <input type="hidden" name="action" value="toggle_admin">
                                    <button type="submit" class="btn btn-sm btn-outline-primary toggle-admin-btn" data-id="${u.id}">
                                        ${u.is_admin ? 'Demote' : 'Promote'}
                                    </button>
                                </form>
                                ${u.is_banned ? `
                                <form method="POST" action="{{ url_for('manage_user', id=0) }}" style="display: inline;" data-id="${u.id}">
                                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                    <input type="hidden" name="action" value="unban">
                                    <button type="submit" class="btn btn-sm btn-outline-success unban-user-btn" data-id="${u.id}">Unban</button>
                                </form>
                                ` : `
                                <button type="button" class="btn btn-sm btn-outline-danger ban-user-btn" data-id="${u.id}" data-username="${u.username}">Ban</button>
                                `}
                                <form method="POST" action="{{ url_for('manage_user', id=0) }}" style="display: inline;" data-id="${u.id}">
                                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                    <input type="hidden" name="action" value="delete">
                                    <button type="submit" class="btn btn-sm btn-danger delete-user-btn" data-id="${u.id}">Delete</button>

                            </td>
                        </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        </div>
    </div>`;
}

function renderReviewsTab() {
    if (adminData.all_reviews.length === 0) {
        return '<p class="text-center text-muted py-4">No reviews yet.</p>';
    }
    
    return `
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h4 class="mb-0 fw-bold">‚≠ê Manage Reviews</h4>
        </div>
        <div class="card-body">
            <div class="row mb-4 g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="reviewSearch" placeholder="Search by author or restaurant...">
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="reviewRatingFilter">
                        <option value="">All Ratings</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="2">2 Stars</option>
                        <option value="1">1 Star</option>
                    </select>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Author</th>
                            <th>Restaurant</th>
                            <th>Rating</th>
                            <th>Content</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${adminData.all_reviews.map(r => `
                        <tr>
                            <td>
                                ${r.author_username === 'Deleted User' ? '<span class="text-muted">Deleted User</span>' : `
                                <a href="{{ url_for('profile', username='') }}" target="_blank" class="text-decoration-none user-link" data-username="${r.author_username}">
                                    ${r.author_username}
                                </a>`}

function attachEventListeners() {
    // Update form action attributes with proper IDs - handle both inline and full URLs
    document.querySelectorAll('form[data-id]').forEach(form => {
        const id = form.dataset.id;
        form.addEventListener('submit', function(e) {
            const baseAction = this.action;
            // Replace /0 with the actual ID anywhere in the URL
            this.action = baseAction.replace(/\/0(?=\s|$|\/|#|\?|&)/, `/${id}`);
        });
    });
    
    // Update links with proper IDs
    document.querySelectorAll('a[data-id]').forEach(link => {
        const id = link.dataset.id;
        link.href = `{{ url_for('restaurant_detail', id=0) }}`.replace('/0', `/${id}`);
    });
    
    document.querySelectorAll('a[data-username]').forEach(link => {
        const username = link.dataset.username;
        link.href = `{{ url_for('profile', username='') }}${username}`;
    });
    
    // Ban user button handler
    document.querySelectorAll('.ban-user-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const username = this.dataset.username;
            const userId = this.dataset.id;
            document.getElementById('banUsername').value = username;
            document.getElementById('banReason').value = '';
            const banUserForm = document.getElementById('banUserForm');
            const baseUrl = `{{ url_for('manage_user', id=0) }}`;
            banUserForm.action = baseUrl.replace('/0', `/${userId}`);
            const modal = new bootstrap.Modal(document.getElementById('banUserModal'));
            modal.show();
        });
    });
    
    // Restaurant filtering
    const restaurantSearch = document.getElementById('restaurantSearch');
    const restaurantFeatureFilter = document.getElementById('restaurantFeatureFilter');
    if (restaurantSearch || restaurantFeatureFilter) {
        const filterRestaurants = () => {
            const searchTerm = (restaurantSearch?.value || '').toLowerCase();
            const featureFilter = restaurantFeatureFilter?.value || '';
            const rows = document.querySelectorAll('table tbody tr');
            rows.forEach(row => {
                const name = row.querySelector('td:first-child')?.textContent.toLowerCase() || '';
                const isFeatured = row.textContent.includes('‚≠ê Featured');
                
                let matches = name.includes(searchTerm);
                if (featureFilter === 'featured') matches = matches && isFeatured;
                else if (featureFilter === 'regular') matches = matches && !isFeatured;
                
                row.style.display = matches ? '' : 'none';
            });
        };
        restaurantSearch?.addEventListener('input', filterRestaurants);
        restaurantFeatureFilter?.addEventListener('change', filterRestaurants);
    }
    
    // User filtering
    const userSearch = document.getElementById('userSearch');
    const userRoleFilter = document.getElementById('userRoleFilter');
    const userStatusFilter = document.getElementById('userStatusFilter');
    if (userSearch || userRoleFilter || userStatusFilter) {
        const filterUsers = () => {
            const searchTerm = (userSearch?.value || '').toLowerCase();
            const roleFilter = userRoleFilter?.value || '';
            const statusFilter = userStatusFilter?.value || '';
            const rows = document.querySelectorAll('table tbody tr');
            rows.forEach(row => {
                const username = row.querySelector('td:nth-child(1)')?.textContent.toLowerCase() || '';
                const email = row.querySelector('td:nth-child(2)')?.textContent.toLowerCase() || '';
                const isAdmin = row.textContent.includes('Admin') && !row.textContent.includes('User');
                const isBanned = row.textContent.includes('üö´ Banned');
                
                let matches = username.includes(searchTerm) || email.includes(searchTerm);
                if (roleFilter === 'admin') matches = matches && isAdmin;
                else if (roleFilter === 'user') matches = matches && !isAdmin;
                if (statusFilter === 'active') matches = matches && !isBanned;
                else if (statusFilter === 'banned') matches = matches && isBanned;
                
                row.style.display = matches ? '' : 'none';
            });
        };
        userSearch?.addEventListener('input', filterUsers);
        userRoleFilter?.addEventListener('change', filterUsers);
        userStatusFilter?.addEventListener('change', filterUsers);
    }
    
    // Review filtering
    const reviewSearch = document.getElementById('reviewSearch');
    const reviewRatingFilter = document.getElementById('reviewRatingFilter');
    if (reviewSearch || reviewRatingFilter) {
        const filterReviews = () => {
            const searchTerm = (reviewSearch?.value || '').toLowerCase();
            const ratingFilter = reviewRatingFilter?.value || '';
            const rows = document.querySelectorAll('table tbody tr');
            rows.forEach(row => {
                const author = row.querySelector('td:nth-child(1)')?.textContent.toLowerCase() || '';
                const restaurant = row.querySelector('td:nth-child(2)')?.textContent.toLowerCase() || '';
                const ratingStars = row.querySelectorAll('span[style*="gold"]').length;
                
                let matches = author.includes(searchTerm) || restaurant.includes(searchTerm);
                if (ratingFilter) matches = matches && ratingStars === parseInt(ratingFilter);
                
                row.style.display = matches ? '' : 'none';
            });
        };
        reviewSearch?.addEventListener('input', filterReviews);
        reviewRatingFilter?.addEventListener('change', filterReviews);
    }
    
    // Multi-select for restaurants
    const restaurantSelectAll = document.getElementById('restaurantSelectAll');
    const restaurantCheckboxes = document.querySelectorAll('.restaurant-checkbox');
    const restaurantBulkDelete = document.getElementById('restaurantBulkDelete');
    if (restaurantSelectAll) {
        restaurantSelectAll.addEventListener('change', function() {
            restaurantCheckboxes.forEach(cb => cb.checked = this.checked);
            restaurantBulkDelete.style.display = document.querySelectorAll('.restaurant-checkbox:checked').length > 0 ? '' : 'none';
        });
        restaurantCheckboxes.forEach(cb => {
            cb.addEventListener('change', () => {
                restaurantBulkDelete.style.display = document.querySelectorAll('.restaurant-checkbox:checked').length > 0 ? '' : 'none';
            });
        });
        restaurantBulkDelete?.addEventListener('click', function() {
            const ids = Array.from(document.querySelectorAll('.restaurant-checkbox:checked')).map(cb => cb.value);
            if (ids.length === 0) return;
            if (confirm(`Delete ${ids.length} restaurant(s)?`)) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '{{ url_for("bulk_delete") }}';
                form.innerHTML = `<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"><input type="hidden" name="type" value="restaurant">` + ids.map(id => `<input type="hidden" name="ids[]" value="${id}">`).join('');
                document.body.appendChild(form);
                form.submit();
            }
        });
    }
    
    // Multi-select for users
    const userSelectAll = document.getElementById('userSelectAll');
    const userCheckboxes = document.querySelectorAll('.user-checkbox');
    const userBulkDelete = document.getElementById('userBulkDelete');
    if (userSelectAll) {
        userSelectAll.addEventListener('change', function() {
            userCheckboxes.forEach(cb => cb.checked = this.checked);
            userBulkDelete.style.display = document.querySelectorAll('.user-checkbox:checked').length > 0 ? '' : 'none';
        });
        userCheckboxes.forEach(cb => {
            cb.addEventListener('change', () => {
                userBulkDelete.style.display = document.querySelectorAll('.user-checkbox:checked').length > 0 ? '' : 'none';
            });
        });
        userBulkDelete?.addEventListener('click', function() {
            const ids = Array.from(document.querySelectorAll('.user-checkbox:checked')).map(cb => cb.value);
            if (ids.length === 0) return;
            if (confirm(`Delete ${ids.length} user(s)?`)) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '{{ url_for("bulk_delete") }}';
                form.innerHTML = `<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"><input type="hidden" name="type" value="user">` + ids.map(id => `<input type="hidden" name="ids[]" value="${id}">`).join('');
                document.body.appendChild(form);
                form.submit();
            }
        });
    }
    
    // Edit restaurant button handler
    document.querySelectorAll('.edit-restaurant-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const restaurant = adminData.approved.find(r => r.id === parseInt(this.dataset.id));
            if (!restaurant) return;
            document.getElementById('editRestaurantName').value = restaurant.name;
            document.getElementById('editRestaurantDescription').value = restaurant.description;
            document.getElementById('editRestaurantAddress').value = restaurant.address;
            document.getElementById('editRestaurantPhone').value = restaurant.phone;
            document.getElementById('editRestaurantHours').value = restaurant.working_hours;
            document.getElementById('editRestaurantPrice').value = restaurant.price_range;
            document.getElementById('editRestaurantCuisine').value = restaurant.cuisine_id;
            document.getElementById('editSmallBiz').checked = restaurant.is_small_business;
            document.getElementById('editVegetarian').checked = restaurant.has_vegetarian;
            document.getElementById('editVegan').checked = restaurant.has_vegan;
            document.getElementById('editHalal').checked = restaurant.is_halal;
            document.getElementById('editGlutenFree').checked = restaurant.has_gluten_free;
            document.getElementById('editRestaurantForm').action = `{{ url_for('edit_restaurant', id=0) }}`.replace('/0', `/${this.dataset.id}`);
            adminData.all_cuisines.forEach(c => {
                if (!document.querySelector(`#editRestaurantCuisine option[value="${c.id}"]`)) {
                    const opt = document.createElement('option');
                    opt.value = c.id;
                    opt.textContent = c.name;
                    document.getElementById('editRestaurantCuisine').appendChild(opt);
                }
            });
        });
    });
    
    // Edit user button handler
    document.querySelectorAll('.edit-user-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            document.getElementById('editUsername').value = this.dataset.username;
            document.getElementById('editEmail').value = this.dataset.email;
            document.getElementById('editReputation').value = this.dataset.reputation;
            document.getElementById('editUserForm').action = `{{ url_for('manage_user', id=0) }}`.replace('/0', `/${this.dataset.id}`);
        });
    });
}

// Set up auto-refresh
document.addEventListener('DOMContentLoaded', function() {
    const autoRefreshToggle = document.getElementById('autoRefreshToggle');
    
    // Tab switching
    document.querySelectorAll('#adminTabs button').forEach(btn => {
        btn.addEventListener('click', () => {
            renderTab(btn.dataset.tab);
        });
    });
    
    // Auto-refresh toggle
    if (autoRefreshToggle) {
        autoRefreshToggle.addEventListener('change', function() {
            autoRefreshEnabled = this.checked;
            if (autoRefreshEnabled && !refreshInterval) {
                refreshInterval = setInterval(loadAdminData, 5000);
                loadAdminData();
            } else if (!autoRefreshEnabled && refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        });
    }
    
    // Initial load
    loadAdminData();
    if (autoRefreshEnabled) {
        refreshInterval = setInterval(loadAdminData, 5000);
    }
});
</script>
